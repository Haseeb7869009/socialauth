<div class="header_in" > 
    <div class="title " *ngIf="type == 0">
        <h3>{{translatetitle}}</h3>
    </div>
    <div class="title_with_back " *ngIf="type == 1">
        <h3  > <ion-img   (click)="goback()" src="assets/images/icons/back.png" alt="back"></ion-img> <span>{{translatetitle}}</span></h3>
    </div>
    <div class="title_with_back " *ngIf="type == 3">
        <h3> <span>{{translatetitle}}</span></h3>
    </div>
    <div class="side_menu_button">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </div>
</div><!--header_in-->
